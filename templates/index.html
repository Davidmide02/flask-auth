<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flask Auth</title>
  </head>
  <body>
    <h1>Home page</h1>
    {% if username %}
    <p>Hello {{username}}! You are logged in.</p>
    <h1>{{username}}</h1>
    <a href="/logout">Logout</a>
    {% else %}
    <h1>Not logged in</h1>
    <p>
      You are not logged in. Please <a href="/login">Login</a> to access the home
      page
    </p>

    {% endif %}
  </body>
</html>
